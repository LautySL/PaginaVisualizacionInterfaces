<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuvi - Principal Logueado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-abcdef1234567890" crossorigin="anonymous" />
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="principallogueado/estilos.css">
</head>
<body>
  <section class="sectionheader">
    <header id="HeaderV2" class="ClaseDelHeader">
      <nav>
          <div class="Logo">
              <img id="cuvi" src="index/Cuvi.png" alt="">
          </div>
          <div class="Explore">
              <button type="button" class="BotonDelHeader">
                 <a>Explorar</a> 
              </button>
          </div>
          <div class="MenuContenido">
            <button class="BotonDelHeader">
              <a>Contáctanos</a>
            </button>
          </div>
          <div class="ServiciosClase">
              <button class="BotonDelHeader">
                <a>Servicios</a>

          </div>
          <div class="Sesion">
            <button class="BotonDelHeader">
              <a>Cerrar Sesión</a>

    <button class="botondecostado"><strong><h3>Ver más →</h3></strong></button>

      <div>
        <h3>1 hora</h3>
        <h4>Meta diaria</h4>
      </div>
    </article>

      <h3>0h 0m</h3>
      <h4>Aprendiendo</h4>
    </article>
    <article class="progreso">
      <h3>0 clases</h3>
      <h4>Vistas</h4>
    </article>
  </div>
  <div class="dividiendo">
    <h2>Cursos que estás tomando</h2> 
    <button class="botondecostado"><strong><h3>Ver todos →</h3></strong></button>
  </div>
  <div class="materias">
    <article class="materia">
      <div>
        <h3>1 hora</h3>
        <h4>Meta diaria</h4>
      </div>
    </article>
    <article class="materia">
      <h3>0h 0m</h3>
      <h4>Aprendiendo</h4>
    </article>
    <article class="materia">
      <h3>0 clases</h3>
      <h4>Vistas</h4>
    </article>
    <article class="materia">
      <h3>0 clases</h3>
      <h4>Vistas</h4>
    </article>
  </div>
  </section>
  <footer>
    <div class="contact-info">
        <p>Copyright Cuvi (c) 2023 </p>
      </div>  
    <div class="social-media">
        <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
      </div>      
</footer>

</html>
